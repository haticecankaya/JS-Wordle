<h1> Hesap Makinesi</h1>
<p> Kesin bu işlemi daha kısa yapmanın yolları vardır ama neyse kendi yolumuzdan yapalım hesap kitap işini</p>
<form>
  <fieldset >
  <div class="container-calculator">
  <div class="calculator-items">
    <div class="form-group">
      <label > Sayı 1 </label>
      <input type="number" class="form-control" id="one" >
     
    </div>
    <div class="form-group">
      <label > Sayı 2 </label>
      <input type="number" class="form-control" id="two">
    </div>
  </div>
  </div>
  <br>
  <div>
    <button type="button" class="change btn btn-info" id="plus">Topla</button>
	<button type="button"  class="change btn btn-info" id="minus">Çıkar</button>
	<button type="button"  class="change btn btn-info" id="multipliedby">Çarp</button>
	<button type="button" class=" change btn btn-info" id="divide">Böl</button>
</div>
<br>
<div>
    <button type="button" class="change btn btn-success" id="evenodd">Çift/Tek</button>
	<button type="button"  class="change btn btn-success" id="between">Arada kalan tüm sayılar</button>
	<button type="button"  class="change btn btn-success" id="nrandom">Aralıktan random sayı seç</button>
</div>
<br>
<div>
    <button type="button" class="btn btn-dark" id="changecolor">Buton renklerini tersine çevir</button>
</div>
<br>
<br>
<div>
	<p id="calculator-label"></p>
	<p id="calculator-result"></p>
